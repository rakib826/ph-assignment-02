<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/78a375ad34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <title>Fitness</title>
</head>
<body>
  
  <header>
    <nav>
      <div class="nav-title"><i>Fitness</i></div>
      <div class="nav-links">
        <a class="link" href=""><button class="link-btn home-btn">Home</button></a>
        <a class="link" href=""><button class="link-btn">Service</button></a>
        <a class="link" href=""><button class="link-btn">Contact</button></a>
        <a class="link" href=""><button class="link-btn">About</button></a>
      </div>
      <i class="fa-solid fa-bars"></i>
    </nav>
    <div class="banner">
      <div class="banner-text">
        <h1 class="banner-title">Get body in <br> <span class="allura-regular">shape</span> & stay <br> healthy</h1>
        <p class="banner-description">A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
        <button class="banner-join-btn">Join Club Now!</button>
        <button class="banner-app-btn">Download App</button>
      </div>
      <div class="banner-background">
        <div class="banner-img">
          <img src="./images/banner.png" alt="banner">
        </div>
        <div class="free-workout">
          <button class="free-workout-btn">
            <div class="circle"></div>
            <div class="free-workout-content">
              <h4 class="free-workout-btn-header">350+</h4>
              <p class="free-workout-btn-description">Video tutorial</p>
            </div>
          </button>
        </div>
        <div class="video-tutorial">
          <button class="video-tutorial-btn">
            <h4 class="video-tutorial-btn-header">500+</h4>
            <p class="video-tutorial-btn-description">Free Workout Videos</p>
          </button>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
  
</body>
</html>
